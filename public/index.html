<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pictionary</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

  </head>


    <body class="container">
        <div class="row intro">
            <h1>Pictionary</h1>
            <h3>A real-time, multiplayer, pictionary game</h3>

            <div class="action-box clearfix">
                <input name="username" type="text" class="username" placeholder="Create your username!" />
                <div class="left">
                    <p>Start a new game!</p>
                    <input name="bunk" type="text" class="invisible" />
                    <button type="button" class="new-game">New Game</button>
                </div>
                <div class="right">
                    <p>Join an existing game!</p>
                    <input name="gameId" type="text" placeholder="Enter Game ID"/>
                    <button type="button" class="join-game">Join Game</button>
                </div>
            </div>
        </div>

      <!-- content -->
          <div class="row stage">
              <h1>Pictionary</h1>
              <!-- CANVAS -->
              <div class="col-sm-8 col-md-9">
                  <div class="cavasWrapper">
                        <button type="button" class="canvas-btn"></button>
                        <div class="settings-panel">
                            <div class="settings-row brush-size">
                                <label>Brush Size</label>
                                <input type="range" name="size" min="1" max="100" step="1" value="30"/>
                                <div class="result"></div>
                            </div>
                            <div class="settings-row brush-color">
                                <label>Color</label>
                                <input type="range" name="color" min="1" max="320" step="1" value="200"/>
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>
                    <canvas id="canvas"></canvas>
              </div>
              <div id="guessWrapper">
                <div class="cardWrapper">
                  <div class="card">test</div>
                </div>
              </div>
              <div>
                <input id="createRoom" name="createRoom" type="text" placeholer="Room Name" />
                <button id="startGame">join room</button>
              </div>
          </div>
              <!-- CHAT COLUMN -->
              <div class="col-sm-4 col-md-3" id="chatColumn">
                  <div class="messages" readonly></div>
                  <form>
                      <textarea type="text" name="chatInput" placeholder="Chat with friends..."></textarea>
                      <button type="submit" >Submit <i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                  </form>
              </div>
          </div>
      </div>

    <!-- bootstrap stuffs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- socket io stuffs -->
    <script src="/socket.io/socket.io.js"></script>
    <script>var socket = io();</script>

    <!-- ui/ux stuffs -->
    <script src="js/game.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/chat.js"></script>
    
  </body>
</html>

<style>
#guessWrapper .cardWrapper{
  margin: 5px;
  display: inline-block;
}
#guessWrapper .cardWrapper .card{
    background: red;
    display: inline-block;
    padding: 10px 15px;
    color: white;
    text-transform: uppercase;
    border: 1px solid grey;
    border-radius: 5px;
}
</style>
